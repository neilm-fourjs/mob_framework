<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta http-equiv="Cache-Control: no-cache, must-revalidate" />
		<meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0' />
		<style>
img {
	max-width: 640px;
	max-height: 480px;
}

.hidden {
	display: none;
}
.visible {
	display: normal;
}
		</style>
		<script language="JavaScript">
onICHostReady = function(version) {
	if ( version != "1.0" ) {
		alert('Invalid API version');
	}

	setImage = function(l_url) {
		var l_obj=document.getElementById("image");
		l_obj.src=l_url;
		document.getElementById("div_image").className = "visible";
		document.getElementById("div_video").className = "hidden";
		return "okay";
	};
	setVideo = function(l_url) {
		var l_obj=document.getElementById("video_src");
		l_obj.src=l_url;
		document.getElementById("div_image").className = "hidden";
		document.getElementById("div_video").className = "visible";
		document.getElementById("video").load();
		return "okay";
	};
};

		</script>
	</head>
	<body>
		<div id="div_image" class="hidden">
			<img src="" id="image">
		</div>
		<div id="url"></div>
		<div id="div_video" class="hidden">
			<video width="640" height="480" controls id="video">
  			<source src="" type="video/mp4" id="video_src">
				Your browser does not support the video tag.
			</video>
		</div>
	</body>
</html>
